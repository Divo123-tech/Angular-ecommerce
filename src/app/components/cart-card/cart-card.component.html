<div class="flex items-center border rounded-md shadow-md p-4 gap-4">
  <img [src]="item().image" class="w-16" />
  <div class="flex flex-col">
    <h3 class="font-bold">{{ item().title }}</h3>
    <p>${{ item().price }}</p>
  </div>
  <app-primary-button
    label="Remove"
    class="ml-auto"
    (btnClicked)="cartService.removeItemFromCart(item().id)"
  ></app-primary-button>
</div>
